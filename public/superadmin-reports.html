<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SuperADM • Relatórios</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body{font-family:Inter,system-ui,Arial;background:#071025;color:#e6eef6;margin:0;padding:24px}
    .wrap{max-width:1200px;margin:0 auto}
    .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .card{background:linear-gradient(180deg, #07172a, #08142a);padding:16px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.7)}
    .filters{display:flex;gap:8px;align-items:center}
    .filters input, .filters select{padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    .layout{display:grid;grid-template-columns:1fr 420px;gap:12px;margin-top:12px}
    .table-wrap{overflow:auto;max-height:520px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px dashed rgba(255,255,255,0.03);text-align:left}
    th{color:#94a3b8}
    .kpi{display:flex;gap:12px}
    .kpi .k{padding:12px;border-radius:10px;background:rgba(255,255,255,0.02);min-width:160px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div>
        <h2 style="margin:0">Painel de Relatórios — SuperADM</h2>
        <div style="font-size:13px;color:#94a3b8">Visão ampla de chamados, técnicos e desempenho</div>
      </div>
      <div class="filters card">
        <label style="margin-right:8px">Período</label>
        <input id="from" type="date" />
        <input id="to" type="date" />
        <select id="groupBy"><option value="day">Dia</option><option value="week">Semana</option><option value="month">Mês</option></select>
        <button id="apply" style="padding:8px 12px;border-radius:8px;border:none;background:#06b6d4;color:#042027;font-weight:600;cursor:pointer">Aplicar</button>
      </div>
    </div>

    <div class="card">
      <div class="kpi">
        <div class="k"><div style="font-size:12px;color:#94a3b8">Chamados</div><div id="k-chamados" style="font-size:18px;font-weight:700">--</div></div>
        <div class="k"><div style="font-size:12px;color:#94a3b8">Abertos</div><div id="k-abertos" style="font-size:18px;font-weight:700">--</div></div>
        <div class="k"><div style="font-size:12px;color:#94a3b8">Fechados</div><div id="k-fechados" style="font-size:18px;font-weight:700">--</div></div>
        <div class="k"><div style="font-size:12px;color:#94a3b8">Técnicos</div><div id="k-techs" style="font-size:18px;font-weight:700">--</div></div>
      </div>
    </div>

    <div class="layout">
      <div>
        <div class="card" style="margin-bottom:12px">
          <canvas id="chart" height="160"></canvas>
        </div>

        <div class="card table-wrap">
          <table>
            <thead><tr><th>ID</th><th>Título</th><th>Status</th><th>Técnico</th><th>Data</th><th>Ações</th></tr></thead>
            <tbody id="reports-body"></tbody>
          </table>
        </div>
      </div>

      <div>
        <div class="card">
          <h4 style="margin:0 0 8px 0">Resumo por técnico</h4>
          <div id="tech-summary"></div>
        </div>

        <div class="card" style="margin-top:12px">
          <h4 style="margin:0 0 8px 0">Exportar</h4>
          <button id="export-csv" style="padding:8px 12px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:inherit">Exportar CSV</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/superadmin-reports.js"></script>
</body>
</html>
