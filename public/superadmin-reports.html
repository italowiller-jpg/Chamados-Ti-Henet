<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel de Relatórios — Chamados TI</title>

  <!-- CSS: Bootstrap 5 + DataTables + Flatpickr + simple icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <style>
    /* Pequenos ajustes de layout */
    body { padding: 18px; background:#f7f9fc; }
    .card { box-shadow: 0 1px 6px rgba(20,20,40,0.06); }
    .filter-row .form-control { min-width: 160px; }
    #chartArea { height: 320px; }
    .small-muted { font-size: .85rem; color: #6c757d; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="d-flex align-items-center mb-3">
      <h3 class="me-auto">Painel de Relatórios</h3>
      <div class="ms-3 small-muted">Projetos/Chamados — Henet</div>
    </div>

    <!-- Filtros -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-2 align-items-end filter-row">
          <div class="col-auto">
            <label class="form-label">Período</label>
            <input id="dateRange" class="form-control" placeholder="Selecione intervalo" />
          </div>
          <div class="col-auto">
            <label class="form-label">Status</label>
            <select id="filterStatus" class="form-select">
              <option value="">Todos</option>
              <option value="open">Aberto</option>
              <option value="in_progress">Em Andamento</option>
              <option value="closed">Fechado</option>
            </select>
          </div>
          <div class="col-auto">
            <label class="form-label">Prioridade</label>
            <select id="filterPriority" class="form-select">
              <option value="">Todas</option>
              <option value="low">Baixa</option>
              <option value="medium">Média</option>
              <option value="high">Alta</option>
            </select>
          </div>
          <div class="col-auto">
            <label class="form-label">Técnico</label>
            <select id="filterUser" class="form-select">
              <option value="">Todos</option>
            </select>
          </div>
          <div class="col-auto">
            <button id="btnApply" class="btn btn-primary">Aplicar</button>
            <button id="btnReset" class="btn btn-outline-secondary">Limpar</button>
          </div>
          <div class="col-auto ms-auto text-end">
            <button id="btnExportCSV" class="btn btn-sm btn-success">Exportar CSV</button>
            <button id="btnExportPDF" class="btn btn-sm btn-danger">Exportar PDF</button>
          </div>
        </div>
      </div>
    </div>

    <!-- KPIs e Gráfico -->
    <div class="row g-3 mb-3">
      <div class="col-md-3">
        <div class="card p-3">
          <div class="d-flex align-items-center">
            <div>
              <h5 id="kpi_total">0</h5>
              <div class="small-muted">Total de chamados</div>
            </div>
            <div class="ms-auto">
              <i class="bi bi-list-task fs-3"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="card p-3">
          <canvas id="chartArea"></canvas>
        </div>
      </div>
    </div>

    <!-- Tabela de resultados -->
    <div class="card">
      <div class="card-body">
        <table id="reportsTable" class="table table-striped table-hover" style="width:100%">
          <thead>
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Solicitante</th>
              <th>Técnico</th>
              <th>Prioridade</th>
              <th>Status</th>
              <th>Data Abertura</th>
              <th>Tempo (h)</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Modal de detalhes -->
    <div class="modal fade" id="modalDetail" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modalTitle" class="modal-title">Detalhes do chamado</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="modalBody">
            <!-- carregado dinamicamente -->
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Scripts: Bootstrap, DataTables, Chart.js, Flatpickr, SheetJS, jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/rangePlugin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Ícones Bootstrap (opcional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.4/font/bootstrap-icons.css">

  <!-- Nosso script -->
  <script type="module" src="superadmin-reports.js"></script>
</body>
</html>
