<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Finalizar cadastro — He_Net</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body{font-family:Inter,Arial;padding:28px;background:#f7fafc}
    .card{max-width:480px;margin:40px auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 8px 24px rgba(0,0,0,0.06)}
    input{width:100%;padding:10px;margin-top:8px;border-radius:6px;border:1px solid #ddd}
    button{margin-top:12px;padding:10px 14px;border-radius:6px;border:none;background:#0b5cff;color:#fff;cursor:pointer}
    .muted{color:#666;font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <h3>Finalizar cadastro</h3>
    <div class="muted">Escolha uma senha para acessar o He_Net</div>
    <form id="frm">
      <input type="password" id="pwd" placeholder="Nova senha" required minlength="6"/>
      <input type="password" id="pwd2" placeholder="Repita a senha" required minlength="6"/>
      <input type="hidden" id="token"/>
      <button type="submit">Criar senha e entrar</button>
    </form>
    <div id="msg" style="margin-top:10px"></div>
  </div>

  <script>
    // busca token querystring
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    document.getElementById('token').value = token || '';

    document.getElementById('frm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const p1 = document.getElementById('pwd').value;
      const p2 = document.getElementById('pwd2').value;
      const token = document.getElementById('token').value;
      const msg = document.getElementById('msg');
      if (!token) { msg.innerText = 'Token inválido'; return; }
      if (p1 !== p2) { msg.innerText = 'Senhas não conferem'; return; }
      try {
        const res = await fetch('/set-password', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ token, password: p1 }) });
        const j = await res.json();
        if (j.ok) {
          window.location.href = j.redirect || '/';
        } else {
          msg.innerText = j.error || 'Erro';
        }
      } catch (e) { msg.innerText = 'Erro de rede'; console.error(e); }
    });
  </script>
</body>
</html>
